<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Daftar Mitra UMKM - Kembangin</title>
    <style>
      main { margin-top: 0; }
      .login-page {
        display: flex;
        min-height: 100vh;
        margin-top: 0;
      }
      .login-visual {
        flex: 1;
        background: url("images/mitra-usaha.jpg") center/cover no-repeat;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-visual::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
        pointer-events: none;
      }
      .login-visual .welcome {
        position: relative;
        z-index: 2;
        color: #fff;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 2px;
      }
      .login-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 60px;
        overflow-y: auto;
      }
      .login-box {
        width: 100%;
        max-width: 520px;
      }
      .login-box h2 {
        color: #6c26d9;
        font-size: 40px;
        margin-bottom: 8px;
        font-weight: 700;
      }
      .login-box .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 18px;
      }
      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box input[type="email"],
      .login-box textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 6px;
        border: 1px solid rgba(0,0,0,0.08);
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      .login-box textarea {
        min-height: 100px;
        resize: vertical;
      }
      .file-upload-wrapper {
        position: relative;
        width: 100%;
      }
      .file-upload-input {
        display: none;
      }
      .file-upload-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 12px 14px;
        border: 2px dashed rgba(0,0,0,0.2);
        border-radius: 6px;
        background: #f9f9fb;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        color: #666;
      }
      .file-upload-label:hover {
        border-color: #6c26d9;
        background: #f0e6ff;
      }
      .file-upload-label.has-file {
        border-color: #6c26d9;
        background: #f0e6ff;
        color: #6c26d9;
      }
      .file-name {
        font-size: 13px;
        color: #666;
        margin-top: 6px;
        word-break: break-all;
      }
      .file-name.uploaded {
        color: #6c26d9;
        font-weight: 600;
      }
      .login-submit {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        color: #fff;
      }
      .login-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
      }
      .back-home {
        position: absolute;
        top: 22px;
        left: 22px;
        z-index: 6;
        background: rgba(255,255,255,0.95);
        color: #6c26d9;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .back-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      }
      .upload-icon {
        font-size: 20px;
      }
      @media (max-width: 900px) {
        .login-page { flex-direction: column; }
        .login-visual, .login-panel { width: 100%; min-height: 320px; }
        .login-visual { order: 1; }
        .login-panel { order: 2; padding: 40px 24px; }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-home" aria-label="Kembali ke beranda">‚Üê Beranda</a>
    <main>
      <div class="login-page">
        <div class="login-visual">
          <div class="welcome">MITRA UMKM</div>
        </div>
        <div class="login-panel">
          <div class="login-box">
            <h2>Daftar Mitra</h2>
            <p class="subtitle">Daftarkan UMKM Anda untuk mendapatkan dukungan pendanaan</p>
            <form id="registerMitraForm">
              <div class="form-group">
                <label>Nama Lengkap / Nama UMKM</label>
                <input id="fullName" type="text" placeholder="Masukkan Nama Lengkap atau Nama UMKM" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" placeholder="Masukkan Email" required />
              </div>
              <div class="form-group">
                <label>Deskripsi Usaha</label>
                <textarea id="businessDesc" placeholder="Jelaskan usaha Anda secara singkat"></textarea>
              </div>
              <div class="form-group">
                <label>Upload Proposal (PDF, DOC, DOCX) - Maksimal 5MB</label>
                <div class="file-upload-wrapper">
                  <input type="file" id="proposalFile" class="file-upload-input" accept=".pdf,.doc,.docx" />
                  <label for="proposalFile" class="file-upload-label" id="fileLabel">
                    <span class="upload-icon">üìÑ</span>
                    <span>Klik untuk upload proposal</span>
                  </label>
                  <div id="fileName" class="file-name"></div>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="Masukkan Password" required />
              </div>
              <div class="form-group">
                <label>Konfirmasi Password</label>
                <input id="confirmPassword" type="password" placeholder="Konfirmasi Password" required />
              </div>
              <div class="form-group">
                <button type="submit" class="hero-btn login-submit">Daftar sebagai Mitra</button>
              </div>
              <div id="registerMessage" style="color:#d32; margin-top:8px"></div>
            </form>
            <div class="login-footer">
              Sudah terdaftar? <a href="login-mitra-page.html">Masuk di sini</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      // File upload handler
      let uploadedFile = null;
      const fileInput = document.getElementById('proposalFile');
      const fileLabel = document.getElementById('fileLabel');
      const fileNameDisplay = document.getElementById('fileName');

      fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          // Check file size (5MB = 5 * 1024 * 1024 bytes)
          if (file.size > 5 * 1024 * 1024) {
            alert('Ukuran file terlalu besar. Maksimal 5MB.');
            fileInput.value = '';
            return;
          }

          // Check file type
          const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
          if (!validTypes.includes(file.type)) {
            alert('Format file tidak didukung. Gunakan PDF, DOC, atau DOCX.');
            fileInput.value = '';
            return;
          }

          // Read file as base64
          const reader = new FileReader();
          reader.onload = function(event) {
            uploadedFile = {
              name: file.name,
              type: file.type,
              size: file.size,
              data: event.target.result
            };
            
            // Update UI
            fileLabel.classList.add('has-file');
            fileLabel.innerHTML = '<span class="upload-icon">‚úÖ</span><span>File berhasil dipilih</span>';
            fileNameDisplay.textContent = file.name;
            fileNameDisplay.classList.add('uploaded');
          };
          reader.readAsDataURL(file);
        }
      });

      function getMitras(){
        try{ return JSON.parse(localStorage.getItem('mitras')||'[]'); }catch(e){return[]}
      }
      function saveMitras(m){ localStorage.setItem('mitras', JSON.stringify(m)); }

      // Generate unique ID for mitra
      function generateMitraId(name) {
        return name.toLowerCase()
          .replace(/[^a-z0-9\s]/g, '')
          .replace(/\s+/g, '-')
          .substring(0, 20) + '-' + Date.now().toString(36);
      }

      document.getElementById('registerMitraForm').addEventListener('submit', function(e){
        e.preventDefault();
        var name = document.getElementById('fullName').value.trim();
        var email = document.getElementById('email').value.trim().toLowerCase();
        var businessDesc = document.getElementById('businessDesc').value.trim();
        var pass = document.getElementById('password').value;
        var pass2 = document.getElementById('confirmPassword').value;
        var msg = document.getElementById('registerMessage');
        msg.textContent = '';
        
        if(!name || !email || !pass){ 
          msg.textContent = 'Nama, email, dan password wajib diisi.'; 
          return; 
        }
        if(pass !== pass2){ 
          msg.textContent = 'Password dan konfirmasi tidak cocok.'; 
          return; 
        }
        if(!uploadedFile) {
          msg.textContent = 'Silakan upload proposal terlebih dahulu.';
          return;
        }

        var mitras = getMitras();
        if(mitras.some(function(m){ return m.email === email; })){ 
          msg.textContent = 'Email sudah terdaftar.'; 
          return; 
        }
        
        // Generate unique ID
        var mitraId = generateMitraId(name);
        
        // Create mitra object with profile data
        var newMitra = { 
          id: mitraId,
          name: name, 
          email: email, 
          password: pass,
          businessDesc: businessDesc || 'Deskripsi usaha akan ditambahkan segera.',
          proposal: uploadedFile,
          registeredAt: new Date().toISOString(),
          // Default profile data
          avatar: '', // Will be set when user uploads photo
          businessSummary: 'Usaha ini bertujuan untuk menyediakan produk/layanan berkualitas.',
          businessTarget: 'Meningkatkan penjualan dan ekspansi pasar.',
          fundingNeed: 'Rp 50.000.000',
          category: 'Makanan & Minuman', // Default category
          isActive: true
        };
        
        mitras.push(newMitra);
        saveMitras(mitras);
        
        alert('Pendaftaran Mitra berhasil! Profil UMKM Anda akan muncul di halaman UMKM. Silakan masuk.');
        window.location.href = 'login-mitra-page.html';
      });
    </script>
  </body>
</html>
