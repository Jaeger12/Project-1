<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Register - Kembangin</title>
    <style>
      /* Page-specific layout for register (same as login) */
      main { margin-top: 0; }
      .login-page {
        display: flex;
        min-height: 100vh;
        margin-top: 0;
      }

      .login-visual {
        flex: 1;
        background: url("images/v92_156.png") center/cover no-repeat;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-visual::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
        pointer-events: none;
      }

      .login-visual .welcome {
        position: relative;
        z-index: 2;
        color: #fff;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 2px;
      }

      .login-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 60px;
      }

      .login-box {
        width: 100%;
        max-width: 520px;
      }

      .login-box h2 {
        color: #6c26d9;
        font-size: 40px;
        margin-bottom: 24px;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box input[type="email"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 6px;
        border: 1px solid rgba(0,0,0,0.08);
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
      }

      .login-submit {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        color: #fff;
      }

      .login-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
      }

      .back-home {
        position: absolute;
        top: 22px;
        left: 22px;
        z-index: 6;
        background: rgba(255,255,255,0.95);
        color: #6c26d9;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .back-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      }

      @media (max-width: 900px) {
        .login-page { flex-direction: column; }
        .login-visual, .login-panel { width: 100%; min-height: 320px; }
        .login-visual { order: 1; }
        .login-panel { order: 2; padding: 40px 24px; }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-home" aria-label="Kembali ke beranda">‚Üê Beranda</a>

    <main>
      <div class="login-page">
        <div class="login-visual">
          <div class="welcome">WELCOME</div>
        </div>
        <div class="login-panel">
          <div class="login-box">
            <h2>Buat Akun</h2>
            <form id="registerForm">
              <div class="form-group">
                <label>Nama Lengkap</label>
                <input id="fullName" type="text" placeholder="Masukkan Nama Lengkap" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" placeholder="Masukkan Email" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="Masukkan Password" />
              </div>
              <div class="form-group">
                <label>Konfirmasi Password</label>
                <input id="confirmPassword" type="password" placeholder="Konfirmasi Password" />
              </div>
              <div class="form-group">
                <button type="submit" class="hero-btn login-submit">Daftar</button>
              </div>
              <div id="registerMessage" style="color:#d32; margin-top:8px"></div>
            </form>
            <div class="login-footer">
              Sudah punya akun? <a href="login.html">Masuk di sini</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function getUsers(){
        try{ return JSON.parse(localStorage.getItem('users')||'[]'); }catch(e){return[]}
      }
      function saveUsers(u){ localStorage.setItem('users', JSON.stringify(u)); }

      document.getElementById('registerForm').addEventListener('submit', function(e){
        e.preventDefault();
        var name = document.getElementById('fullName').value.trim();
        var email = document.getElementById('email').value.trim().toLowerCase();
        var pass = document.getElementById('password').value;
        var pass2 = document.getElementById('confirmPassword').value;
        var msg = document.getElementById('registerMessage');
        msg.textContent = '';
        if(!name || !email || !pass){ msg.textContent = 'Semua field wajib diisi.'; return; }
        if(pass !== pass2){ msg.textContent = 'Password dan konfirmasi tidak cocok.'; return; }
        var users = getUsers();
        if(users.some(function(u){ return u.email === email; })){ msg.textContent = 'Email sudah terdaftar.'; return; }
        users.push({ name: name, email: email, password: pass });
        saveUsers(users);
        alert('Pendaftaran berhasil. Silakan masuk.');
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
