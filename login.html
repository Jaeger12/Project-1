<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Login - Kembangin</title>
    <style>
      /* Page-specific layout for login */
      /* Override global main margin so login fills the top of the viewport */
      main { margin-top: 0; }

      /* back-home button */
      .back-home {
        position: absolute;
        top: 22px;
        left: 22px;
        z-index: 6;
        background: rgba(255,255,255,0.95);
        color: #6c26d9;
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .back-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      }

      @media (max-width: 600px) {
        .back-home { top: 12px; left: 12px; padding: 6px 10px; }
      }
      .login-page {
        display: flex;
        min-height: 100vh;
        margin-top: 0;
      }

      .login-visual {
        flex: 1;
        background: url("images/v92_156.png") center/cover no-repeat;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-visual::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45); /* dark overlay to dim the image */
        z-index: 1;
        pointer-events: none;
      }

      .login-visual .welcome {
        position: relative;
        z-index: 2; /* keep text above the overlay */
        color: #fff; /* white text for contrast on darkened image */
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 2px;
      }

      .login-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 60px;
      }

      .login-box {
        width: 100%;
        max-width: 520px;
      }

      .login-box h2 {
        color: #6c26d9;
        font-size: 40px;
        margin-bottom: 24px;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 6px;
        border: 1px solid rgba(0,0,0,0.08);
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
      }

      .login-submit {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        color: #fff; /* ensure button text is white */
      }

      .login-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
      }

      @media (max-width: 900px) {
        .login-page { flex-direction: column; }
        .login-visual, .login-panel { width: 100%; min-height: 320px; }
        .login-visual { order: 1; }
        .login-panel { order: 2; padding: 40px 24px; }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-home" aria-label="Kembali ke beranda">‚Üê Beranda</a>
    <main>
      <div class="login-page">
        <div class="login-visual">
          <div class="welcome">WELCOME</div>
        </div>
        <div class="login-panel">
          <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm">
              <div class="form-group">
                <label>Email/Username</label>
                <input id="loginIdentifier" type="text" placeholder="Masukkan Email atau Username" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="loginPassword" type="password" placeholder="Masukkan Password" />
              </div>
              <div class="form-group">
                <button type="submit" class="hero-btn login-submit">Login</button>
              </div>
              <div id="loginMessage" style="color:#d32; margin-top:8px"></div>
            </form>
            <div class="login-footer">
              Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function getUsers(){
        try{ return JSON.parse(localStorage.getItem('users')||'[]'); }catch(e){return[]}
      }

      document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        var id = document.getElementById('loginIdentifier').value.trim();
        var pass = document.getElementById('loginPassword').value;
        var msg = document.getElementById('loginMessage');
        msg.textContent = '';
        if(!id || !pass){ msg.textContent = 'Isi email/username dan password.'; return; }
        var users = getUsers();
        var user = users.find(function(u){ return u.email === id.toLowerCase() || u.name === id; });
        if(!user){ msg.textContent = 'Pengguna tidak ditemukan.'; return; }
        if(user.password !== pass){ msg.textContent = 'Password salah.'; return; }
        // login success: store current user in localStorage (simple session)
        try{
          localStorage.setItem('currentUser', JSON.stringify({ name: user.name, email: user.email }));
        }catch(e){ /* ignore */ }
        alert('Login berhasil. Mengarah ke beranda.');
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
